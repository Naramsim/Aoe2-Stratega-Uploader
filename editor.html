<!DOCTYPE html>
<html>
<head>
	<title>Editor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="http://kendo.cdn.telerik.com/2016.1.226/styles/kendo.material.min.css">
	<link rel="stylesheet" type="text/css" href="http://kendo.cdn.telerik.com/2016.1.226/styles/kendo.common-material.min.css">
	<link rel="stylesheet" type="text/css" media="(max-width: 720px)" href="http://kendo.cdn.telerik.com/2016.1.226/styles/kendo.material.mobile.min.css">
	<link rel="stylesheet" type="text/css" media href="http://demos.telerik.com/kendo-ui/content/shared/styles/examples.css">
	<link rel="stylesheet" type="text/css" href="css/editor.css">
	<link rel="stylesheet" href="https://rawgit.com/Naramsim/Notify/master/dist/notify.min.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="https://rawgit.com/Naramsim/Notify/master/dist/notify.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/ace/1.2.3/noconflict/ace.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/0.7.4/purify.min.js"></script>
	<script type="text/javascript" src="js/editor.js"></script>
</head>
<body>
	<div class="container">
		<div class="controls">
			<div class="demo-section k-content">
                <ul id="fieldlist">
                    <li>
                        <label for="phone_number">Strategy Name</label>
                        <input class="k-textbox" id="strategy_name" value="Fast Castle" />
                    </li>
                    <li>
                        <button class="k-button k-primary button" id="submit-strategy">Submit</button>
                    </li>
                </ul>
            </div>
		</div>
		<div class="editor">
			<div id="ace"></div>
		</div>
	</div>
</body>
</html>
